<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio Minimalista</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Navegación fija -->
    <nav class="site-nav">
      <ul>
        <li><a href="#inicio">Inicio</a></li>
        <li><a href="#musica">Música</a></li>
        <li><a href="#poesia">Poesía</a></li>
        <li><a href="#profesional">Profesional</a></li>
      </ul>
    </nav>

    <!-- Contenedor deslizante -->
    <div id="slider">
      <!-- Sección Hero -->
      <section id="inicio" class="scene">
        <h1>Nombre del Artista</h1>
        <p>Tagline breve que define el proyecto.</p>
      </section>

      <!-- Sección Música -->
      <section id="musica" class="scene">
        <h2>Música</h2>
        <p>Explora sonidos y emociones.</p>
        <div class="spotify-wrapper">
          <!-- Reemplaza el src con tu embed de Spotify -->
          <iframe src="https://open.spotify.com/embed/track/1Vd9z9t2AEZbcwqJX9vgSi" width="300" height="80" frameborder="0" allow="autoplay; clipboard-write; encrypted-media" loading="lazy"></iframe>
        </div>
      </section>

      <!-- Sección Poesía -->
      <section id="poesia" class="scene">
        <h2>Poesía</h2>
        <p id="poem"></p>
      </section>

      <!-- Sección Profesional -->
      <section id="profesional" class="scene">
        <h2>Profesional</h2>
        <p>Experiencia y enfoque laboral.</p>
      </section>
    </div>

    <!-- Indicador de deslizamiento -->
    <div class="slide-indicator" aria-hidden="true">&#10140;</div>

    <script src="main.js"></script>
  </body>
</html>
