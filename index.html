<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>L.I.X – Luis Ixcayau</title>
  <!-- Fuente Poppins para un estilo moderno y llamativo -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <!-- Hoja de estilos principal -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navegación fija en la parte superior -->
  <nav class="site-nav">
    <ul>
      <li><a data-slide="0" href="#inicio">Inicio</a></li>
      <li><a data-slide="1" href="#musica">Música</a></li>
      <li><a data-slide="2" href="#poesia">Poesía</a></li>
      <li><a data-slide="3" href="#profesional">Profesional</a></li>
    </ul>
  </nav>

  <div class="slider-wrapper">
    <main class="slider">
      <!-- Sección Hero / Inicio -->
      <section id="inicio" class="slide">
        <canvas class="particle-canvas"></canvas>
        <div class="content">
          <h1>L.I.X</h1>
          <p class="tagline">El verso que no se borra</p>
        </div>
      </section>

      <!-- Sección Música -->
      <section id="musica" class="slide">
        <canvas class="particle-canvas"></canvas>
        <div class="content">
          <h2>Música</h2>
          <p>Proyecto musical introspectivo que mezcla dream pop, psicodelia e indie rock.</p>
          <div class="spotify-wrapper">
            <iframe src="https://open.spotify.com/embed/album/7zgayu4ZmGPEQh86iEpN9V?utm_source=generator" width="100%" height="152" frameborder="0" allow="autoplay; clipboard-write; encrypted-media" loading="lazy"></iframe>
          </div>
        </div>
      </section>

      <!-- Sección Poesía -->
      <section id="poesia" class="slide">
        <canvas class="particle-canvas"></canvas>
        <div class="content">
          <h2>Poesía</h2>
          <!-- Contenedor donde se escribirá el poema -->
          <p id="poem" class="poem"></p>
        </div>
      </section>

      <!-- Sección Profesional -->
      <section id="profesional" class="slide">
        <canvas class="particle-canvas"></canvas>
        <div class="content">
          <h2>Profesional</h2>
          <p>Diseño soluciones creativas y sostenibles que conectan personas, datos y tecnología.</p>
        </div>
      </section>
    </main>

    <!-- Indicador lateral para sugerir el deslizamiento -->
    <div class="slide-indicator">&#9654;</div>
  </div>

  <!-- Efecto visual al cambiar de sección -->
  <div class="scroll-anim"></div>

  <!-- Lógica de animaciones y efectos -->
  <script src="main.js"></script>
</body>
</html>
